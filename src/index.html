<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gitdrummer</title>
  <link rel="stylesheet" href="assets/css/vendor/reset.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  <div class="flex">
    <div class="inventory">
      <h2 class="inventory--title">Inventory</h2>
      <ul>
        <li>
          <div class="inventory--sound-label" data-sound="kick">Kick</div>
        </li>
        <li>
          <div class="inventory--sound-label" data-sound="snare">Snare</div>
        </li>
        <li>
          <div class="inventory--sound-label" data-sound="hi-hat">Hi-hat</div>
        </li>
      </ul>
    </div>
    <canvas class="drummer"></canvas>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
